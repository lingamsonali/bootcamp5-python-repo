<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Python Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        header {
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-top: 0;
            color: #667eea;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.25);
            font-size: 0.9rem;
        }

        button {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

<header>
    <h1>Python Powered Frontend</h1>
    <p>Flask + HTML + CSS</p>
</header>

<section class="container">
    <div class="card">
        <h3>Fast</h3>
        <p>Python Flask is lightweight and perfect for building fast web apps.</p>
        <button>Learn More</button>
    </div>

    <div class="card">
        <h3>Modern UI</h3>
        <p>Clean design using modern CSS, gradients, and cards.</p>
        <button>Explore</button>
    </div>

    <div class="card">
        <h3>Scalable</h3>
        <p>Easily extend this page with APIs, databases, and JS frameworks.</p>
        <button>Get Started</button>
    </div>
</section>

<footer>
    Â© 2026 | Built with Python & Flask
</footer>

</body>
</html>
