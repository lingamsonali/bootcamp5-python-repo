version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Upgrading pip..."
      - pip install --upgrade pip
      - echo "Installing dependencies from requirements.txt..."
      - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - |
        if [ ! -f application.py ]; then
          echo "Error: application.py not found!"
          exit 1
        else
          echo "application.py found."
        fi

  build:
    commands:
      - echo "Packaging Flask application..."
      - zip -r app.zip * -x "*.git*" "*.DS_Store*" "buildspec.yml" "*.zip" "*.sh"

artifacts:
  files:
    - app.zip

