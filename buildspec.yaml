version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "No dependencies to install for application.py"
      - pip install --upgrade pip

  pre_build:
    commands:
      - echo "Running pre-build checks..."
      # Ensure your application.py exists
      - if [ ! -f application.py ]; then echo "Error: application.py not found!"; exit 1; fi
      - echo "application.py found."

  build:
    commands:
      - echo "Packaging application..."
      # Exclude unnecessary files from zip
      - zip -r app.zip * -x "*.git*" "*.DS_Store*" "buildspec.yml" "*.zip" "*.sh"

artifacts:
  files:
    - app.zip
