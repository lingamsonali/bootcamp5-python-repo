version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running pre-build checks..."

  build:
    commands:
      - echo "Packaging application..."
      - zip -r app.zip * -x "*.git*" "*.DS_Store*" "buildspec.yml" "*.zip"

artifacts:
  files:
    - app.zip
